<!DOCTYPE html>
<html>
<head>
    
    <title>DVC Plot</title>
    

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>
    
    <style>
        table {
            border-spacing: 15px;
        }
    </style>
</head>
<body>
    
    <div id = "energy_tests_json">
        <script type = "text/javascript">
            var spec = {"$schema": "https://vega.github.io/schema/vega-lite/v4.json", "description": "Line plot of RAM usage over time.", "data": {"values": [{"timestamp": "2025-07-23T15:06:58", "ram_used": 12298, "ram_total": 62841, "step": 0, "rev": "workspace", "filename": "energy_tests.json", "field": "ram_total"}, {"timestamp": "2025-07-23T15:06:59", "ram_used": 12297, "ram_total": 62841, "step": 1, "rev": "workspace", "filename": "energy_tests.json", "field": "ram_total"}]}, "mark": "bar", "encoding": {"x": {"field": "timestamp", "type": "ordinal", "title": "Timestamp"}, "y": {"field": "ram_used", "type": "quantitative", "title": "RAM Used (MB)"}}};
            vegaEmbed('#energy_tests_json', spec);
        </script>
    </div>
    
</body>
</html>
